<!DOCTYPE html>
<html>
  <head>
    <title>TOP 10K IMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/x-icon"
    />
    <style>
      :root {
        --primary: #e50914;
        --secondary: #141414;
        --dark-bg: #181818;
        --text-light: #ffffff;
        --text-grey: #e5e5e5;
        --accent: #5799ef;
        --card-bg: rgba(20, 20, 20, 0.9);
        --input-bg: rgba(36, 36, 36, 0.8);
      }

      /* Reset and base styles */
      html,
      body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--secondary);
        color: var(--text-light);
        min-height: 100vh;
        cursor: default;
        position: relative;
      }

      /* Title section */
      .title-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .title {
        font-family: "Cormorant Garamond", serif;
        font-size: clamp(2.5rem, 8vw, 5.5rem);
        color: white;
        position: relative;
        margin: 0;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        animation-delay: 0.3s;
        letter-spacing: 1px;
        font-weight: 600;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-family: "EB Garamond", serif;
        color: var(--text-grey);
        font-size: clamp(0.9rem, 3vw, 1.3rem);
        letter-spacing: 4px;
        margin-top: 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1s ease-out forwards;
        animation-delay: 0.8s;
        text-transform: uppercase;
        font-weight: 500;
        text-align: center;
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: var(--primary);
        animation: expandLine 1.5s ease-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes expandLine {
        to {
          width: min(200px, 80%);
        }
      }

      /* Content sections */
      .content-wrapper {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        box-sizing: border-box;
        width: 100%;
      }

      section {
        margin-bottom: 2.5rem;
        width: 100%;
      }

      h2 {
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 600;
        color: var(--text-light);
        font-size: clamp(1.4rem, 4vw, 1.8rem);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(229, 229, 229, 0.2);
      }

      /* Random movies section */
      #random-movies,
      #tmdb-suggestions,
      #filters {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
        width: 100%;
        box-sizing: border-box;
      }

      #random-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      #random-list a {
        background: rgba(36, 36, 36, 0.8);
        color: var(--text-light);
        padding: 0.8rem 1.2rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        font-size: clamp(0.85rem, 2vw, 0.95rem);
        flex: 1 0 auto;
        min-width: 150px;
        max-width: 100%;
        transition: all 0.3s ease;
        border-left: 3px solid var(--primary);
        text-align: center;
      }

      #random-list a:hover {
        background: rgba(229, 9, 20, 0.2);
        transform: translateY(-2px);
      }

      /* Filters section */
      #filters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .filter-group {
        margin-bottom: 0;
      }

      #filters label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-grey);
        font-size: 0.9rem;
        font-weight: 500;
      }

      #filters input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-size: 0.95rem;
        color: var(--text-light);
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      #filters input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
      }

      #filters button {
        width: 100%;
        padding: 0.9rem 1rem;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
        grid-column: 1 / -1;
        margin-top: 0.5rem;
      }

      #filters button:hover {
        background: #f40612;
        transform: translateY(-2px);
      }

      /* Results table */
      .table-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        min-width: 600px;
      }

      th {
        background: linear-gradient(to right, var(--secondary), #222);
        color: var(--text-light);
        font-weight: 600;
        padding: 1.2rem 1.5rem;
        text-align: left;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.95rem;
        color: var(--text-light);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover {
        background: rgba(229, 9, 20, 0.05);
      }

      td a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      td a:hover {
        color: var(--primary);
        text-decoration: underline;
      }

      /* Loading states */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(229, 9, 20, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .no-results {
        text-align: center;
        padding: 2rem;
        color: var(--text-grey);
        font-style: italic;
      }

      /* TMDB suggestions */
      #tmdb-movie-display {
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
        border-radius: 6px;
        background: linear-gradient(
          135deg,
          rgba(36, 36, 36, 0.8) 0%,
          rgba(20, 20, 20, 0.9) 100%
        );
        border-left: 4px solid var(--primary);
        padding: 1.5rem;
      }

      #tmdb-movie-display a {
        text-decoration: none;
        color: var(--text-light);
        text-align: center;
        width: 100%;
        transition: all 0.3s ease;
      }

      #tmdb-movie-display a:hover {
        color: var(--primary);
      }

      #tmdb-movie-display strong {
        display: block;
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary);
        font-family: "Roboto Condensed", sans-serif;
        letter-spacing: 0.5px;
      }

      /* Background image */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        z-index: -1;
      }

      .bg-overlay::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .content-wrapper {
          padding: 1rem;
        }

        #random-movies,
        #tmdb-suggestions,
        #filters {
          padding: 1.5rem;
        }

        #filters {
          grid-template-columns: 1fr;
        }

        #random-list a {
          min-width: 120px;
          padding: 0.8rem;
        }

        td,
        th {
          padding: 0.8rem 1rem;
        }
      }

      @media (max-width: 480px) {
        #random-list {
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        #random-list a {
          width: 90%;
          max-width: 90%;
        }

        .title::after {
          bottom: -10px;
          height: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-overlay"></div>

    <div class="title-container">
      <h1 class="title">TOP 10K IMDB</h1>
      <div class="subtitle">YOUR PERSONALIZED MOVIE GUIDE</div>
    </div>

    <div class="content-wrapper">
      <section id="random-movies">
        <h2>Featured Movies</h2>
        <div id="random-list">Loading...</div>
      </section>

      <section id="tmdb-suggestions">
        <h2>TMDb Suggested Movies</h2>
        <div id="tmdb-movie-display">Loading suggestions...</div>
      </section>

      <section id="filters">
        <h2>Search Filters</h2>
        <div class="filter-group">
          <label for="query">Movie Title</label>
          <input type="text" id="query" placeholder="The Dark Knight" />
        </div>
        <div class="filter-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="Action, Drama" />
        </div>
        <div class="filter-group">
          <label for="actor">Actor</label>
          <input type="text" id="actor" placeholder="Leonardo DiCaprio" />
        </div>
        <div class="filter-group">
          <label for="director">Director</label>
          <input type="text" id="director" placeholder="Christopher Nolan" />
        </div>
        <div class="filter-group">
          <label for="min_rating">Min Rating</label>
          <input
            type="number"
            id="min_rating"
            step="0.5"
            min="0"
            max="10"
            placeholder="7.5"
            value="0"
          />
        </div>
        <div class="filter-group">
          <label for="max_rating">Max Rating</label>
          <input
            type="number"
            id="max_rating"
            min="0"
            max="10"
            placeholder="10"
            value="10"
            readonly
          />
        </div>
        <button onclick="searchMovies()">Search Movies</button>
      </section>

      <div class="table-container">
        <table id="results">
          <thead>
            <tr>
              <th>Movie Title</th>
              <th>Rating</th>
              <th>Genre</th>
              <th>Director</th>
              <th>Stars</th>
              <th>IMDb</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      // Background image setup
      const posters = [
        "{{ url_for('static', filename='poster/poster1.jpg') }}",
        "{{ url_for('static', filename='poster/poster2.jpg') }}",
        "{{ url_for('static', filename='poster/poster3.jpg') }}",
        "{{ url_for('static', filename='poster/poster4.jpg') }}",
        "{{ url_for('static', filename='poster/poster5.jpg') }}",
        "{{ url_for('static', filename='poster/poster6.jpg') }}",
        "{{ url_for('static', filename='poster/poster7.jpg') }}",
        "{{ url_for('static', filename='poster/poster8.jpg') }}",
        "{{ url_for('static', filename='poster/poster9.jpg') }}",
        "{{ url_for('static', filename='poster/poster10.jpg') }}",
      ];

      const bgOverlay = document.querySelector(".bg-overlay");
      bgOverlay.style.backgroundImage = `url('${
        posters[Math.floor(Math.random() * posters.length)]
      }')`;

      // Random movies loader
      async function loadRandomMovies() {
        const container = document.getElementById("random-list");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const res = await fetch("/search?min_rating=7&limit=100");
          const data = await res.json();

          if (!data || data.length === 0) {
            container.innerHTML =
              '<div class="no-results">No featured movies found</div>';
            return;
          }

          const shuffled = [...data].sort(() => 0.5 - Math.random());
          const randomMovies = shuffled.slice(0, 10);

          container.innerHTML = "";
          randomMovies.forEach((movie) => {
            const a = document.createElement("a");
            a.href = `/movie/${movie.ID}`;
            a.textContent = movie["Movie Name"];
            container.appendChild(a);
          });
        } catch (error) {
          console.error("Error loading random movies:", error);
          container.innerHTML =
            '<div class="no-results" style="color: #ff6b6b;">Error loading featured movies</div>';
        }
      }

      // Search function
      function searchMovies() {
        const query = document.getElementById("query").value;
        const genre = document.getElementById("genre").value;
        const actor = document.getElementById("actor").value;
        const director = document.getElementById("director").value;
        const minRating = document.getElementById("min_rating").value;
        const maxRating = document.getElementById("max_rating").value;

        let params = new URLSearchParams();
        if (query) params.append("query", query);
        if (genre) params.append("genre", genre);
        if (actor) params.append("actor", actor);
        if (director) params.append("director", director);
        params.append("min_rating", minRating);
        params.append("max_rating", maxRating);

        const tbody = document.querySelector("#results tbody");
        tbody.innerHTML =
          '<tr><td colspan="6"><div class="loading"><div class="spinner"></div></div></td></tr>';

        fetch("/search?" + params.toString())
          .then((res) => res.json())
          .then((data) => {
            tbody.innerHTML = "";

            if (data.length === 0) {
              tbody.innerHTML =
                '<tr><td colspan="6" class="no-results">No movies found matching your criteria</td></tr>';
            } else {
              data.forEach((movie) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td><a href="/movie/${movie.ID}">${movie["Movie Name"]}</a></td>
            <td><span style="color: var(--primary); font-weight: 600;">${movie["Rating"]}</span></td>
            <td>${movie["Genre"]}</td>
            <td>${movie["Directors"]}</td>
            <td>${movie["Stars"]}</td>
            <td><a href="${movie["Link"]}" target="_blank">View</a></td>
          `;
                tbody.appendChild(row);
              });
            }

            // Reset inputs after search results are displayed
            document.getElementById("query").value = "";
            document.getElementById("genre").value = "";
            document.getElementById("actor").value = "";
            document.getElementById("director").value = "";
            document.getElementById("min_rating").value = "";
            document.getElementById("max_rating").value = "";
          })
          .catch((error) => {
            console.error("Search error:", error);
            tbody.innerHTML =
              '<tr><td colspan="6" class="no-results" style="color: #ff6b6b;">Error loading results</td></tr>';
          });
      }

      // TMDB API integration
      const apiReadToken = "a974b84a0e4c4ecf7867c911669b4c9a";
      const apiUrl = "https://api.themoviedb.org/3/movie/popular";
      const tmdbDisplay = document.getElementById("tmdb-movie-display");
      let tmdbMovies = [];
      let tmdbIndex = 0;

      function showTmdbMovie(index) {
        if (tmdbMovies.length === 0) {
          tmdbDisplay.textContent = "No TMDb suggestions found.";
          return;
        }

        tmdbDisplay.style.opacity = 0;

        setTimeout(() => {
          const movie = tmdbMovies[index];
          tmdbDisplay.innerHTML = `
            <a href="https://www.themoviedb.org/movie/${
              movie.id
            }" target="_blank">
              <strong>${movie.title.toUpperCase()}</strong><br/>
              Release Date: ${movie.release_date}<br/>
              Rating: ${movie.vote_average}
            </a>
          `;
          tmdbDisplay.style.opacity = 1;
        }, 500);
      }

      function cycleTmdbMovies() {
        showTmdbMovie(tmdbIndex);
        tmdbIndex = (tmdbIndex + 1) % tmdbMovies.length;
      }

      function fetchTmdbMovies() {
        tmdbDisplay.textContent = "Loading TMDb suggestions...";
        tmdbDisplay.style.opacity = 1;

        fetch(apiUrl, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${apiReadToken}`,
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            return res.json();
          })
          .then((data) => {
            tmdbMovies = data.results || [];
            if (tmdbMovies.length > 0) {
              cycleTmdbMovies();
              setInterval(cycleTmdbMovies, 5000);
            } else {
              tmdbDisplay.textContent = "No TMDb suggestions found.";
            }
          })
          .catch((err) => {
            console.error("TMDb fetch error:", err);
            tmdbDisplay.textContent = "Error loading TMDb suggestions.";
          });
      }

      // Initialize everything
      document.addEventListener("DOMContentLoaded", () => {
        loadRandomMovies();
        fetchTmdbMovies();

        document.querySelector("#filters").addEventListener("submit", (e) => {
          e.preventDefault();
          searchMovies();
        });
      });

      const genres = [
        "Action",
        "Adventure",
        "Animation",
        "Biography",
        "Comedy",
        "Crime",
        "Documentary",
        "Drama",
        "Family",
        "Fantasy",
        "History",
        "Horror",
        "Musical",
        "Mystery",
        "Romance",
        "Sci-Fi",
        "Sport",
        "Thriller",
        "War",
        "Western",
      ];

      const subtitleEl = document.querySelector(".subtitle");
      let index = 0;

      function fadeOut(element, duration, callback) {
        element.style.transition = `opacity ${duration}ms`;
        element.style.opacity = 0;
        setTimeout(callback, duration);
      }

      function fadeIn(element, duration) {
        element.style.transition = `opacity ${duration}ms`;
        element.style.opacity = 1;
      }

      function changeGenre() {
        fadeOut(subtitleEl, 500, () => {
          subtitleEl.textContent = genres[index];
          fadeIn(subtitleEl, 500);
          index = (index + 1) % genres.length;
        });
      }

      // Start after 2 seconds, then every 1 second change with animation (fade out + fade in)
      setTimeout(() => {
        changeGenre();
        setInterval(changeGenre, 1000);
      }, 2000);
    </script>
  </body>
</html>
