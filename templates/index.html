<!DOCTYPE html>
<html>
  <head>
    <title>TOP 10K IMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/x-icon"
    />
    <style>
      :root {
        --primary: #e50914; /* Netflix red */
        --secondary: #141414;
        --dark-bg: #181818;
        --text-light: #ffffff;
        --text-grey: #e5e5e5;
        --accent: #5799ef;
        --card-bg: rgba(20, 20, 20, 0.9);
        --input-bg: rgba(36, 36, 36, 0.8);
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary);
        color: var(--text-light);
        min-height: 100vh;
        cursor: default;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        font-family: "Roboto Condensed", sans-serif;
        text-align: center;
        margin: 2rem 0 3rem;
        font-weight: 700;
        color: white;
        font-size: 2.8rem;
        letter-spacing: 0.5px;
      }

      h2 {
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 600;
        color: var(--text-light);
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(229, 229, 229, 0.2);
      }

      #random-movies,
      #filters {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #random-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-start;
      }

      #random-list a {
        background: rgba(36, 36, 36, 0.8);
        color: var(--text-light);
        padding: 0.8rem 1.2rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        flex: 1 0 18%;
        transition: all 0.3s ease;
        border-left: 3px solid var(--primary);
      }

      #random-list a:hover {
        background: rgba(229, 9, 20, 0.2);
        transform: translateY(-2px);
      }

      #filters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .filter-group {
        margin-bottom: 0;
      }

      #filters label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-grey);
        font-size: 0.9rem;
        font-weight: 500;
      }

      #filters input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-size: 0.95rem;
        color: var(--text-light);
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      #filters input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
      }

      #filters button {
        width: 100%;
        padding: 0.9rem 1rem;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
        grid-column: 1 / -1;
        margin-top: 0.5rem;
      }

      #filters button:hover {
        background: #f40612;
        transform: translateY(-2px);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        margin-bottom: 3rem;
      }

      th {
        background: linear-gradient(to right, var(--secondary), #222);
        color: var(--text-light);
        font-weight: 600;
        padding: 1.2rem 1.5rem;
        text-align: left;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 1.2rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.95rem;
        color: var(--text-light);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover {
        background: rgba(229, 9, 20, 0.05);
      }

      td a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      td a:hover {
        color: var(--primary);
        text-decoration: underline;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(229, 9, 20, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .no-results {
        text-align: center;
        padding: 2rem;
        color: var(--text-grey);
        font-style: italic;
      }

      #tmdb-suggestions {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #tmdb-movie-display {
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
        border-radius: 6px;
        background: linear-gradient(
          135deg,
          rgba(36, 36, 36, 0.8) 0%,
          rgba(20, 20, 20, 0.9) 100%
        );
        border-left: 4px solid var(--primary);
        padding: 1.5rem;
      }

      #tmdb-movie-display a {
        text-decoration: none;
        color: var(--text-light);
        text-align: center;
        width: 100%;
        transition: all 0.3s ease;
      }

      #tmdb-movie-display a:hover {
        color: var(--primary);
      }

      #tmdb-movie-display strong {
        display: block;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary);
        font-family: "Roboto Condensed", sans-serif;
        letter-spacing: 0.5px;
      }

      #tmdb-movie-display .movie-info {
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-grey);
      }

      #tmdb-movie-display .rating {
        color: var(--primary);
        font-weight: 600;
        display: inline-block;
        margin-left: 0.3rem;
      }

      #tmdb-movie-display .tmdb-logo {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 60px;
        opacity: 0.7;
      }

      /* Animation for movie transition */
      @keyframes fadeSlideIn {
        0% {
          opacity: 0;
          transform: translateY(15px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tmdb-movie-enter {
        animation: fadeSlideIn 0.7s ease-out forwards;
      }

      @media (max-width: 479px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
          margin: 1rem 0;
        }

        h2 {
          font-size: 1.4rem;
        }

        #random-list {
          flex-direction: column;
        }

        #random-list a {
          padding: 0.8rem;
          font-size: 1rem;
        }

        #filters {
          grid-template-columns: 1fr;
          padding: 1rem;
        }

        #filters input,
        #filters button {
          padding: 0.8rem;
          font-size: 1rem;
        }

        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
        }

        #tmdb-movie-display {
          padding: 1rem;
          font-size: 0.9rem;
        }
      }

      /* Medium devices and up (â‰¥ 600px) */
      @media (min-width: 600px) {
        .container {
          padding: 2rem 3rem;
        }

        h1 {
          font-size: 2.8rem;
          margin: 2rem 0 3rem;
        }

        #random-list a {
          flex: 1 0 30%;
          font-size: 1.05rem;
          padding: 1rem 1.5rem;
        }

        #filters {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 1.5rem;
        }

        #filters input {
          font-size: 1rem;
          padding: 0.9rem 1.2rem;
        }

        #filters button {
          font-size: 1.1rem;
          padding: 1rem 1.3rem;
        }

        table th,
        table td {
          padding: 1.2rem 1.5rem;
          font-size: 1rem;
        }

        /* Movie detail / related movies enhancements */
        .overlay {
          padding: 2rem;
        }

        .movie-detail {
          padding: 2rem;
        }

        .movie-info p {
          flex-direction: row;
        }

        .back-link {
          width: auto;
        }

        .related-movies-list li {
          flex: 0 0 auto;
          max-width: none;
        }

        .related-movies-list a {
          white-space: normal;
        }
      }

      /* Tablets and up (â‰¥ 768px) */
      @media (min-width: 768px) {
        #random-list a {
          flex: 1 0 22%;
          padding: 0.9rem 1.4rem;
        }

        #filters {
          gap: 1.8rem;
        }

        #filters button {
          padding: 1.1rem 1.4rem;
        }

        .related-movies-list {
          gap: 1rem;
        }

        .related-movies-list a {
          padding: 0.8rem 1rem;
        }

        #tmdb-movie-display {
          padding: 1.2rem 1.5rem;
        }

        #tmdb-movie-display strong {
          font-size: 1.1rem;
        }

        #tmdb-movie-display .movie-info {
          font-size: 0.95rem;
        }
      }

      /* Small desktops and up (â‰¥ 992px) */
      @media (min-width: 992px) {
        .movie-info p strong {
          min-width: 120px;
        }

        #random-list a {
          flex: 1 0 18%;
        }

        #filters {
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          gap: 2rem;
        }

        #filters input {
          padding: 1rem 1.5rem;
        }

        #filters button {
          padding: 1.2rem 1.5rem;
          font-size: 1.15rem;
        }

        table th,
        table td {
          padding: 1.3rem 1.8rem;
          font-size: 1.05rem;
        }
      }

      /* Large desktops and up (â‰¥ 1200px) */
      @media (min-width: 1200px) {
        .container {
          max-width: 1300px;
        }

        h1 {
          font-size: 3rem;
        }

        #random-list a {
          padding: 1.1rem 1.6rem;
        }

        #filters {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }

        #filters input,
        #filters button {
          font-size: 1.2rem;
        }

        table th,
        table td {
          font-size: 1.1rem;
        }

        #tmdb-movie-display strong {
          font-size: 1.4rem;
        }

        #tmdb-movie-display .movie-info {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TOP 10K IMDB</h1>

      <section id="random-movies">
        <h2>Featured Movies</h2>
        <div id="random-list">Loading...</div>
      </section>

      <section id="tmdb-suggestions">
        <h2>TMDb Suggested Movies</h2>
        <div id="tmdb-movie-display">Loading suggestions...</div>
      </section>

      <section id="filters">
        <h2>Search Filters</h2>
        <div class="filter-group">
          <label for="query">Movie Title</label>
          <input type="text" id="query" placeholder="The Dark Knight" />
        </div>
        <div class="filter-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="Action, Drama" />
        </div>
        <div class="filter-group">
          <label for="actor">Actor</label>
          <input type="text" id="actor" placeholder="Leonardo DiCaprio" />
        </div>
        <div class="filter-group">
          <label for="director">Director</label>
          <input type="text" id="director" placeholder="Christopher Nolan" />
        </div>
        <div class="filter-group">
          <label for="min_rating">Min Rating</label>
          <input
            type="number"
            id="min_rating"
            step="0.5"
            min="0"
            max="10"
            placeholder="7.5"
            value="0"
          />
        </div>
        <div class="filter-group">
          <label for="max_rating">Max Rating</label>
          <input
            type="number"
            id="max_rating"
            min="0"
            max="10"
            placeholder="10"
            value="10"
            readonly
          />
        </div>
        <button onclick="searchMovies()">Search Movies</button>
      </section>

      <table id="results">
        <thead>
          <tr>
            <th>Movie Title</th>
            <th>Rating</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Stars</th>
            <th>IMDb</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // List all your poster images here
      const posters = [
        "{{ url_for('static', filename='poster/poster1.jpg') }}",
        "{{ url_for('static', filename='poster/poster2.jpg') }}",
        "{{ url_for('static', filename='poster/poster3.jpg') }}",
        "{{ url_for('static', filename='poster/poster4.jpg') }}",
        "{{ url_for('static', filename='poster/poster5.jpg') }}",
        "{{ url_for('static', filename='poster/poster6.jpg') }}",
        "{{ url_for('static', filename='poster/poster7.jpg') }}",
        "{{ url_for('static', filename='poster/poster8.jpg') }}",
        "{{ url_for('static', filename='poster/poster9.jpg') }}",
        "{{ url_for('static', filename='poster/poster10.jpg') }}",
        // Add more images as needed
      ];

      // Pick random image
      const randomPoster = posters[Math.floor(Math.random() * posters.length)];

      // Set as background of body or any container
      document.body.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('${randomPoster}')`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundAttachment = "fixed";

      async function loadRandomMovies() {
        const container = document.getElementById("random-list");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const res = await fetch("/search?min_rating=7&limit=100");
          const data = await res.json();

          if (!data || data.length === 0) {
            container.innerHTML =
              '<div class="no-results">No featured movies found</div>';
            return;
          }

          const shuffled = [...data].sort(() => 0.5 - Math.random());
          const randomMovies = shuffled.slice(0, 10);

          container.innerHTML = "";
          randomMovies.forEach((movie) => {
            const a = document.createElement("a");
            a.href = `/movie/${movie.ID}`;
            a.textContent = movie["Movie Name"];
            container.appendChild(a);
          });
        } catch (error) {
          console.error("Error loading random movies:", error);
          container.innerHTML =
            '<div class="no-results" style="color: #ff6b6b;">Error loading featured movies</div>';
        }
      }

      function searchMovies() {
        const queryInput = document.getElementById("query");
        const genreInput = document.getElementById("genre");
        const actorInput = document.getElementById("actor");
        const directorInput = document.getElementById("director");
        const minRatingInput = document.getElementById("min_rating");
        const maxRatingInput = document.getElementById("max_rating");

        const query = queryInput.value;
        const genre = genreInput.value;
        const actor = actorInput.value;
        const director = directorInput.value;
        const minRating = minRatingInput.value;
        const maxRating = maxRatingInput.value;

        let params = new URLSearchParams();
        if (query) params.append("query", query);
        if (genre) params.append("genre", genre);
        if (actor) params.append("actor", actor);
        if (director) params.append("director", director);
        params.append("min_rating", minRating);
        params.append("max_rating", maxRating);

        const tbody = document.querySelector("#results tbody");
        tbody.innerHTML =
          '<tr><td colspan="6"><div class="loading"><div class="spinner"></div></div></td></tr>';

        fetch("/search?" + params.toString())
          .then((res) => res.json())
          .then((data) => {
            tbody.innerHTML = "";

            if (data.length === 0) {
              tbody.innerHTML =
                '<tr><td colspan="6" class="no-results">No movies found matching your criteria</td></tr>';
            } else {
              data.forEach((movie) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td><a href="/movie/${movie.ID}">${movie["Movie Name"]}</a></td>
            <td><span style="color: var(--primary); font-weight: 600;">${movie["Rating"]}</span></td>
            <td>${movie["Genre"]}</td>
            <td>${movie["Directors"]}</td>
            <td>${movie["Stars"]}</td>
            <td><a href="${movie["Link"]}" target="_blank">View</a></td>
          `;
                tbody.appendChild(row);
              });
            }

            // Reset filters after search completes:
            queryInput.value = "";
            genreInput.value = "";
            actorInput.value = "";
            directorInput.value = "";
            minRatingInput.value = "0";
            maxRatingInput.value = "10";
          })
          .catch((error) => {
            console.error("Search error:", error);
            tbody.innerHTML =
              '<tr><td colspan="6" class="no-results" style="color: #ff6b6b;">Error loading results</td></tr>';
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadRandomMovies();

        // Add submit handler for form
        document.querySelector("#filters").addEventListener("submit", (e) => {
          e.preventDefault();
          searchMovies();
        });
      });

      const apiReadToken =
        "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJhOTc0Yjg0YTBlNGM0ZWNmNzg2N2M5MTE2NjliNGM5YSIsInN1YiI6IjY1Yjk0NjI0OTBmY2EzMDBjOTA1Nzc3MSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.tXlwbp1kJvAeplLvj2P_RdO1FJ1jfTQBSVSiUunoOGg";
      const apiUrl = "https://api.themoviedb.org/3/movie/popular";
      const tmdbDisplay = document.getElementById("tmdb-movie-display");
      let tmdbMovies = [];
      let tmdbIndex = 0;

      function showTmdbMovie(index) {
        if (tmdbMovies.length === 0) {
          tmdbDisplay.textContent = "No TMDb suggestions found.";
          return;
        }

        tmdbDisplay.style.opacity = 0;

        setTimeout(() => {
          const movie = tmdbMovies[index];
          tmdbDisplay.innerHTML = `
      <a href="https://www.themoviedb.org/movie/${
        movie.id
      }" target="_blank" style="color: var(--text-light); text-decoration:none;">
        <strong>${movie.title.toUpperCase()}</strong><br/>
        Release Date: ${movie.release_date}<br/>
        Rating: ${movie.vote_average}
      </a>
    `;
          tmdbDisplay.style.opacity = 1;
        }, 500);
      }

      function cycleTmdbMovies() {
        showTmdbMovie(tmdbIndex);
        tmdbIndex = (tmdbIndex + 1) % tmdbMovies.length;
      }

      function fetchTmdbMovies() {
        tmdbDisplay.textContent = "Loading TMDb suggestions...";
        tmdbDisplay.style.opacity = 1;

        fetch(apiUrl, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${apiReadToken}`,
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            return res.json();
          })
          .then((data) => {
            tmdbMovies = data.results || [];
            if (tmdbMovies.length === 0) {
              tmdbDisplay.textContent = "No TMDb suggestions found.";
              return;
            }
            cycleTmdbMovies();
            setInterval(cycleTmdbMovies, 5000);
          })
          .catch((err) => {
            console.error("TMDb fetch error:", err);
            tmdbDisplay.textContent = "Error loading TMDb suggestions.";
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchTmdbMovies();
      });
    </script>
  </body>
</html>
